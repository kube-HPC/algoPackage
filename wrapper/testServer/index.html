<form action = "initialize" method = "post" target="hidden-form">
    <input type="submit" name="initialize" value="initialize" />
</form>

<form action = "start" method = "post" target="hidden-form">
    <input type="submit" name="start" value="start" />
</form>

<form action = "stop" method = "post" target="hidden-form">
    <input type="submit" name="stop" value="stop" />
</form>

<form action = "refresh progress" method = "post" target="hidden-form">
    <input type="submit" name="refreshprogress" value="refreshprogress" />
</form>

<form action = "get progress" method = "post" target="hidden-form">
    <input type="submit" name="getprogress" value="getprogress" />
</form>
<p></p>

<textarea id="progress-bar" rows="2" cols="50">progress:</textarea>
<p></p>
<IFRAME id="hidden-form" name="hidden-form"></IFRAME>
<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
<script>
$(function () {
    var socket = io();
    socket.on('updateProgress', function(msg){
      $('#progress-bar').val(msg);
    });
});

</script>
